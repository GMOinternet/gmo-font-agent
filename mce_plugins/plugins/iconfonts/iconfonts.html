<body onresize="iconfontsDialog.resize();">

<h1>Icon Fonts</h1>

	<div id="tabs"></div><!-- #tabs -->

	<br clear="all">

	<form onsubmit="iconfontsDialog.insert();return false;">
        <input type="hidden" id="source" value="" />
		<div class="mceActionPanel">
			<div style="float: left">
				<input type="submit" id="insert" name="insert" value="{#insert}" />
			</div>

			<div style="float: right">
				<input type="button" id="cancel" name="cancel" value="{#cancel}" onclick="tinyMCEPopup.close();" />
			</div>

			<br style="clear:both" />
		</div>
	</form>
<script type="text/javascript">
(function(){
for (var name in icons) {
	$('#tabs').append('<div id="'+name+'" class="tab"></div>');
	for (var j=0; j<icons[name].length; j++) {
		$('#'+name).append('<div class="icons"><span class="genericon '+icons[name][j]+'"></span></div>');
	}
}
})();
</script>
